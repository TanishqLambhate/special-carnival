{% extends "base.html" %}

{% block title %} Delete Stock {% endblock title %}

{% block content %}
<form method="post" style="background-color: #333; color: #fff; padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    <fieldset class="form-group">
        <div style="color:#4caf50; font-weight: bold; font-size: 2.5rem; border-bottom: 1px solid #4caf50; padding-bottom: 10px;">Delete Stock</div> <br>
        <h2 style="color:#4caf50;">Are you sure you want to delete the stock item "{{ object.name }}"?</h2>
    </fieldset>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock content %}
